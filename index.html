<!DOCTYPE html>
<html lang="en">

<head>

  <!-- meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <!-- title -->
  <title>Transparent Input Form | seesmof</title>

  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="stylesheet" href="./css/personal/style.css">

</head>

<body>
  <!-- Start your project here-->

  <div class="container h-100 d-flex justify-content-center align-items-center">

    <div class="card shadow-5-strong text-white">

      <div class="card-body p-4">
        <h1 class="fw-normal text-center my-4"><a href="./index.html" class="form-label text-white">Welcome</a></h1>

        <!-- form -->
        <form novalidate>

          <label for="email" class="form-label text-white">Email</label>
          <input type="email" id="email" class="form-control p-2 mb-4 rounded-3 text-white" required>
          <div class="invalid-feedback">Invalid email</div>
          <div class="valid-feedback">Valid email</div>

          <label for="password" class="form-label text-white">Password</label>
          <input type="password" id="password" class="form-control p-2 mb-4 rounded-3 text-white" pattern=".{6,}"
            required>
          <div class="invalid-feedback">Incorrect password</div>
          <div class="valid-feedback">Correct password</div>

          <button class="w-100 p-1 text-white fs-3 fw-normal rounded-4 mb-3" type="submit" id="login">Login</button>

        </form>
      </div>

    </div>

  </div>

  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>

  <!-- Custom scripts -->
  <script type="text/javascript">

    /* form validation */
    const form = document.querySelector("form")

    form.addEventListener('submit', e => {
      if (!form.checkValidity()) {
        e.preventDefault()
      }

      form.classList.add('was-validated')
    })

  </script>
</body>

</html>
